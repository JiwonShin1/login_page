<title>Ibook</title>
<link rel="stylesheet" href="style.css">

    <script>
        let id = $('#id');
        let pw = $('#pw');
        let btn = $('#btn');

        btn.on('click', function() {
            if (id.val() == '') {
                id.next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning');
                }, 1500);
            } else if (pw.val() == '') {
                pw.next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning');
                }, 1500);
            }
        })


        function id_check(){
            $.ajax({
                type: "GET",
                url: "/idcheck",
                data: {},
                success: function (response) {
                    console.log(response['id_list'])
                }
            });
        }
    </script>

<body>
<section class = "login-form">
    <h1>올해 내가 읽은 책</h1>
    <form action = "/">
        <div class="int-area">
            <input type="text" name="id" id="id" autocomplete="off" required>
            <label for="id">USER Name</label>
        </div>
        <div class="int-area">
            <input type="password" name="id" id="pw" autocomplete="off" required>
            <label for="pw">Password</label>
        </div>
        <div class="btn-area">
            <button id="btn" type="submit">Login</button>
        </div>
    </form>
    <div class="caption">
        <a href="">Forgot Password?</a>
    </div>
</section>
